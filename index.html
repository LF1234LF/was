<style>
        :root {
            --width: 60px;
            /* 改变变量值，快速适配屏幕 */
            --color: rgb(250, 250, 250);
            /* 背景颜色 */
            --color1: #1e32e8;
            /* 导航栏颜色 */
            --color2: #19df90;
            /* 圆圈颜色 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: var(--color);
            display: flex;
            justify-content: center;
        }

        .container {
            width: calc(var(--width) * 5);
            height: var(--width);
            background: var(--color1);
            display: flex;
            border-radius: 20px;
            position: fixed;
            bottom: 5px;
        }

        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: var(--width);
            cursor: pointer;
        }

        i {
            position: absolute;
            font-size: 1em;
            color: var(--color);
            font-weight: bold;
            transition: 0.5s;
        }

        .text {
            transform: translateY(calc(var(--width) / 2));
            font-size: 0.75em;
            font-weight: bold;
            transition: 0.5s;
            color: var(--color);
            opacity: 0;
        }

        .item.active i {
            transform: translateY(calc(var(--width) / -2));
            z-index: 1;
        }

        .item.active .text {
            opacity: 1;
            transform: translateY(calc(var(--width) / 5));
        }

        .indicator {
            position: absolute;
            width: var(--width);
            height: var(--width);
            background: var(--color2);
            bottom: calc(var(--width) / 2);
            border-radius: 50%;
            border: 8px solid var(--color);
            transition: 0.5s;
        }

        .indicator::before {
            content: "";
            position: absolute;
            top: 50%;
            left: -22px;
            width: 20px;
            height: 20px;
            background: transparent;
            border-top-right-radius: 20px;
            box-shadow: 0 -10px 0 0 var(--color);
        }

        .indicator::after {
            content: "";
            position: absolute;
            top: 50%;
            right: -22px;
            width: 20px;
            height: 20px;
            background: transparent;
            border-top-left-radius: 20px;
            box-shadow: 0 -10px 0 0 var(--color);
        }

        .item:nth-child(1).active~.indicator {
            transform: translateX(calc(var(--width) * 0));
        }

        .item:nth-child(2).active~.indicator {
            transform: translateX(calc(var(--width) * 1));
        }

        .item:nth-child(3).active~.indicator {
            transform: translateX(calc(var(--width) * 2));
        }

        .item:nth-child(4).active~.indicator {
            transform: translateX(calc(var(--width) * 3));
        }

        .item:nth-child(5).active~.indicator {
            transform: translateX(calc(var(--width) * 4));
        }
    </style>

    <script>
        const items = document.querySelectorAll(".item");
        const indicator = document.querySelector(".indicator");

        items.forEach((item, index) => {
            item.addEventListener("click", () => {
                items.forEach((item) => {
                    item.classList.remove("active");
                });

                item.classList.add("active");

                const width = getComputedStyle(item).getPropertyValue("--width");
                indicator.style.transform = `translateX(calc(${width} * ${index}))`;
            });
        });
    </script>

<script>
  // 设置启动时间()
  const startTime = new Date('2024-10-26T00:00:00Z'); // 使用当前时间作为启动时间
  function updateTime() {
    const now = new Date();
    const timeDiff = now - startTime;
    const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
    document.getElementById('time').textContent = `${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
  }

  // 初始化时间显示
  updateTime();
  // 每秒更新时间
  setInterval(updateTime, 1000);
</script>
